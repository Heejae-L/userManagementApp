type EMERGENCY @model @auth(rules: [{allow: public}]) {
  id: ID!
  is_emergency: Int
}

type TEST @model @auth(rules: [{allow: public}]) {
  id: ID!
  member_id: String!
  index: Int!
  calender: String!
  time_point: String
  occurence: Int
}

type MEMBER @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  address: String!
  sex: String!
  age: String!
  feature: String
  number: String
  current: Int
} 